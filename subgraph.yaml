specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ShowUpClub
    network: mumbai
    source:
      address: "0x4587b39D2A3bF725A0A08997645CE19B0Dd460c0"
      abi: ShowUpClub
      startBlock: 25750870
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AttemptCreated
        - JourneyCreated
      abis:
        - name: ShowUpClub
          file: ./abis/ShowUpClub.json
      eventHandlers:
        - event: ShowUp(indexed uint256,uint256,string)
          handler: handleShowUp
        - event: JourneyCreated(indexed address,uint256)
          handler: handleJourneyCreated
      file: ./src/mapping.ts
