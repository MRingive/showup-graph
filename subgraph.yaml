specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ShowUpClub
    network: mumbai
    source:
      address: "0x5f7021bcC607De5E6E0B35ce601ff29b85D152a6"
      abi: ShowUpClub
      startBlock: 25750870
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AttemptCreated
        - JourneyCreated
      abis:
        - name: ShowUpClub
          file: ./abis/ShowUpClub.json
      eventHandlers:
        - event: ShowUp(indexed uint256,uint256,string)
          handler: handleShowUp
        - event: JourneyCreated(indexed address,uint256)
          handler: handleJourneyCreated
        - event: JourneyCompleted(indexed uint256)
          handler: handleJourneyCompleted
      file: ./src/mapping.ts
