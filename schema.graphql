type JourneyCreated @entity {
  id: ID!
  creator: Bytes! # address
  journeyId: BigInt! # uint256
}

type Journey @entity {
  id: ID!
  creator: Bytes! # address
  journeyId: BigInt! # uint256
  description: String!
}

type ShowUp @entity {
  id: ID!
  journeyId: BigInt! # uint256
  value: BigInt! # uint256
  note: String!
  blockTimestamp: BigInt!
}
